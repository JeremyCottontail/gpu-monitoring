version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: gpu-monitor-backend
    ports:
      - "5000:5000"
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
    container_name: gpu-monitor-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

