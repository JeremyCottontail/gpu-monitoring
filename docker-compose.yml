services:
  backend:
    build:
      context: ./backend
    container_name: gpu-monitor-backend
    ports:
      - "5000:5000"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [utility, compute]
              driver: nvidia
              count: all
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: gpu-monitor-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

